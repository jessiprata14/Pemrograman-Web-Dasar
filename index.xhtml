<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" type="text/css" href="style.css" />
<head>
    <title>Reservation Hotel Room</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Reservation Hotel Room</h1>

    <form action="#" method="post">

        <fieldset>
            <legend>Personal Date</legend>
            <p>1. Name<br />
                <input type="text" name="name" />
            </p>
            <p>2. Gender<br />
                <input type="text" name="gender" />
            </p>
            <p>3. Email Address<br />
                <input type="text" name="email" />
            </p>
            <p>4. Telp Number<br />
                <input type="text" name="telp" />
            </p>
        </fieldset>

        <fieldset>
            <legend>Reservation Room Form</legend>
            <p>1. Reservation Name<br />
                <input type="text" name="reservation_name" />
            </p>
            <p>2. Booking Date<br />
                <input type="text" name="booking_date" />
            </p>
            <p>3. Room Type<br />
                <select name="room_type">
                    <option value="deluxe">Deluxe</option>
                    <option value="superior">Superior</option>
                    <option value="suite">Suite</option>
                </select>
            </p>
            <p>4. Bed Type<br />
                <select name="bed_type">
                    <option value="single">Single bed</option>
                    <option value="double">Double bed</option>
                </select>
            </p>
            <p>5. Breakfast<br />
                <input type="radio" name="breakfast" value="with" checked="checked" /> With Breakfast
                <input type="radio" name="breakfast" value="without" /> Without Breakfast
            </p>
        </fieldset>

        <fieldset>
            <legend>Payment</legend>
            <p>1. Chek in Date<br />
                <input type="text" name="check_in" />
            </p>
            <p>2. Chek out Date<br />
                <input type="text" name="check_out" />
            </p>
            <p>3. Payment Method<br />
                <select name="payment">
                    <option value="cash">cash</option>
                    <option value="transfer">transfer</option>
                    <option value="credit">credit card</option>
                </select>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="submit" />
        </p>

    </form>
</body>
</html>
